services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elixir_radio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.dev
    ports:
      - "4000:4000"
    environment:
      MIX_ENV: dev
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/elixir_radio"
    volumes:
      # Hot-reload source code
      - ./backend/lib:/app/lib
      - ./backend/config:/app/config
      - ./backend/priv:/app/priv
      - ./backend/public:/app/public
      - ./backend/mix.exs:/app/mix.exs
      # Cache build artifacts and dependencies
      - build_cache:/app/_build
      - deps_cache:/app/deps
    depends_on:
      postgres:
        condition: service_healthy
    command: mix run --no-halt

volumes:
  postgres_data:
  build_cache:
  deps_cache:
